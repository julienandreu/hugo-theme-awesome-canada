<meta property="og:title" content="{{ .Title | default .Site.Title }}"/>
<meta property="og:type" content="article"/>
<meta property="og:url"
      content="{{ .Permalink }}"/>
<meta property="og:image" content="{{ ( .Params.Image | default .Site.Params.Header.Background ) | absURL }}"/>

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ .Params.Twitter.Creator | default .Site.Params.Twitter.Creator }}"/>
<meta name="twitter:creator" content="{{ .Params.Twitter.Creator | default .Site.Params.Twitter.Creator }}"/>
<meta name="twitter:title" content="{{ .Title | default .Site.Title }}"/>
<meta name="twitter:description"
      content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}"/>
<meta name="twitter:image" content="{{ ( .Params.Image | default .Site.Params.Header.Background ) | absURL }}"/>
<meta name="twitter:summary_large_image" content="{{ ( .Params.Image | default .Site.Params.Header.Background ) | absURL }}"/>

<script type="application/ld+json">
{
    "@context" : "http://schema.org",
    "@type" : "BlogPosting",
    "mainEntityOfPage": {
         "@type": "WebPage",
         "@id": "{{ .Site.BaseURL }}"
    },
    "image":{
    	"@type":"ImageObject",
	    "url":"{{ ( .Params.Image | default .Site.Params.Header.Background ) | absURL }}",
  		"width": 1920,
  		"height": 720
	},
    "articleSection" : "{{ ( .Section | default "Home" ) | humanize }}",
    "name" : "{{ .Title | default .Site.Title }}",
    "headline" : "{{ .Title | default .Site.Title }}",
    "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
    "inLanguage" : "{{ .Site.LanguageCode }}",
    "author" : "{{ .Params.Author | default .Site.Author }}",
    "creator" : "{{ .Params.Author | default .Site.Author }}",
    "publisher": {
    	"@type": "Organization",
	    "name": "{{ .Params.Author | default .Site.Author }}",
        "logo": {
            "@type":"ImageObject",
            "url":"{{ ( .Site.Params.Author.Picture | absURL ) }}",
            "width": 144,
            "height": 144
        }
	},
    "accountablePerson" : "{{ .Params.Author | default .Site.Author }}",
    "copyrightHolder" : "{{ .Params.Author | default .Site.Author }}",
    "copyrightYear" : "{{ .Date.Format "2006" }}",
    "datePublished": "{{ .Date.Format "2006-01-02 15:04:05Z" }}",
    "dateModified" : "{{ .Date.Format "2006-01-02 15:04:05Z" }}",
    "url" : "{{ .Permalink }}",
    "wordCount" : "{{ .WordCount }}",
    "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"Blog" ]
}


</script>
